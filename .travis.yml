language: python
python:
  # We don't actually use the Travis Python since we are using Conda, but this
  # keeps it organized.
  - "2.7"
  - "3.5"
  - "3.6"
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Create and activate the environmenbt
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
  - source activate test-environment
  # Ensure we will install all pip packages within conda
  - conda install pip
  # enables sending of code coverage reports with the codecov command
  - pip install codecov
  # Install numpy first to avoid headaches
  - pip install numpy
  # Install the r_packages
  - conda install rpy2
  - ./install_r_packages.sh
  # build extensions
  - python -m pip install cython
  - python setup.py build_ext
  # Install the packages needed for testing
  - pip install .['test']
script: 
  # Run the tests; all flags are in pytest.ini
  - pytest
  # send coverage results to codecov
  - codecov
